<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-box {
        background: #fff;
        padding: 20px;
        width: 320px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .success-msg {
        color: green;
        text-align: center;
        margin-top: 10px;
        display: none;
    }

    .error-msg {
        color: red;
        text-align: center;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>

<div class="form-box">
    <h2>Contact Us</h2>

    <form id="contact-form">
        <label>Name</label>
        <input type="text" name="user_name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" name="user_email" placeholder="Enter your email" required>

        <label>Comment</label>
        <textarea name="message" placeholder="Write your comment" required></textarea>

        <button type="submit">Submit</button>

        <div class="success-msg" id="success-msg">Message sent successfully ✅</div>
        <div class="error-msg" id="error-msg">Oops! Something went wrong ❌</div>
    </form>
</div>

<script>
    // Initialize EmailJS with your public key
    (function() {
        emailjs.init("L4ot47lszjUD6er0C"); // Replace with your EmailJS public key
    })();

    const form = document.getElementById("contact-form");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        emailjs.sendForm("service_8gzsaon", "template_zul74ja", this)
        .then(function() {
            document.getElementById("success-msg").style.display = "block";
            document.getElementById("error-msg").style.display = "none";
            form.reset();
        }, function(error) {
            document.getElementById("success-msg").style.display = "none";
            document.getElementById("error-msg").style.display = "block";
            console.log("EmailJS error:", error);
        });
    });
</script>

</body>
</html>
