<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Simple Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            background: #ffffff;
            padding: 20px;
            width: 320px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Contact Us</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Comment</label>
            <textarea placeholder="Write your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>



    <script>
        (function () {
            emailjs.init("duiV5c53pocgac1sXglK6"); // replace with your EmailJS public key
        })();

        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            emailjs.sendForm(
                "service_8gzsaon",   // service id
                "template_zul74ja",  // template id
                this
            ).then(function () {
                alert("Message sent successfully ✅");
                document.getElementById("contact-form").reset();
            }, function (error) {
                alert("Failed to send message ❌");
                console.log(error);
            });
        });
    </script>
</body>

</html>
